<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Get Account">                    
                    <lightning-input type="text" label="Account Id" name="Account Id" placeholder="Enter valid account id.... " onchange={accountIdChangeHandler}></lightning-input>                   
                    <!--<lightning-button label="Get Account" variant="brand" onclick={createAccount}></lightning-button>-->
                </lightning-card>
                <lightning-card title="View Account Details">
                    <p><lightning-formatted-text value={retAccountName} ></lightning-formatted-text></p>
                    <p><lightning-formatted-phone value={retAccountPhone} ></lightning-formatted-phone></p>
                    <p><lightning-formatted-url value={retAccountWebsite} ></lightning-formatted-url></p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
